<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/diary-write-styles.css">
    <script src="/js/diary-write-script.js"></script>
    <style>
        /* 초기에는 요소들이 투명하도록 설정 */
        body {
          opacity: 0;
          transition: opacity 1s ease-in;
        }
    </style>
</head>
<body>
    <div>   
        <p id="intro">오늘, 당신의 하루를 기록해보세요</p>
    </div>
    <div class="left">
        <!-- 왼쪽 내용을 여기에 추가 -->
        <p id="SelectEmotionText">감정을 선택하세요</p>
        
        <!-- joy: 기쁨이 / sadness: 슬픔이 / anger: 버럭이+까칠이 / timid: 소심이 -->
        <div id="EmotionBtn">
            <div class="joy_div">
                <button id="joy1" onclick="BtnSelect('기쁨')">기쁨</button>
                <button id="joy2" onclick="BtnSelect('행복')">행복</button>
                <button id="joy3" onclick="BtnSelect('설렘')">설렘</button>
                <button id="joy4" onclick="BtnSelect('즐거움')">즐거움</button>
                <button id="joy5" onclick="BtnSelect('평온')">평온</button>
            </div>
        
            <br>
        
            <div class="sadness_div">
                <button id="sadness1" onclick="BtnSelect('슬픔')">슬픔</button>
                <button id="sadness2" onclick="BtnSelect('아픔')">아픔</button>
                <button id="sadness3" onclick="BtnSelect('우울함')">우울함</button>
                <button id="sadness4" onclick="BtnSelect('절망')">절망</button>
                <button id="sadness5" onclick="BtnSelect('외로움')">외로움</button>
            </div>
        
            <br>
        
            <div class="timid_div">
                <button id="timid1" onclick="BtnSelect('지루함')">지루함</button>
                <button id="timid2" onclick="BtnSelect('부끄러움')">부끄러움</button>
                <button id="timid3" onclick="BtnSelect('죄책감')">죄책감</button>
                <button id="timid4" onclick="BtnSelect('두려움')">두려움</button>
                <button id="timid5" onclick="BtnSelect('놀람')">놀람</button>
            </div>
            
            <br>
        
            <div class="anger_div">
                <button id="anger1" onclick="BtnSelect('분노')">분노</button>
                <button id="anger2" onclick="BtnSelect('짜증')">짜증</button>
                <button id="anger3" onclick="BtnSelect('혼란')">혼란</button>
                <button id="anger4" onclick="BtnSelect('후회')">후회</button>
                <button id="anger5" onclick="BtnSelect('불안')">불안</button>
            </div>
        </div>
    </div>
        
    <form onsubmit="DiaryWrite(event)">
        <div class="right">
            <!-- 오른쪽 내용을 여기에 추가 -->
            <div id="close_div">
                <button id="CloseBtn" type="button">
                    <img src="/image/close.png" alt="닫기" >
                </button>
            </div>

            <div id="Date_div">
                <input type="date" id="date" required>
                <input type="submit" id="save" value="저장" onclick="resetColor()"></>
            </div>

            <div id="Title_div">
                <input type="text" placeholder="제목" required>
            </div>
            
            <div id="Content_div">
                <textarea name="" id="" placeholder="내용을 입력하세요" required></textarea>
            </div>
            
            <div id="Tag_div">
                <input type="text" placeholder="태그를 입력하세요!">
            </div>
        </div>
    </form>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
          // 페이드 인 효과를 위해 setTimeout을 사용하여 10밀리초마다 투명도를 증가시킴
          var opacity = 0;
          var timer = setInterval(function() {
            opacity += 0.01; // 투명도 값을 조절하여 원하는 속도로 페이드 인 효과를 조정할 수 있음
            document.body.style.opacity = opacity;
            if (opacity >= 1) {
              clearInterval(timer); // 투명도가 1에 도달하면 타이머를 중지함
            }
          }, 10);
        });
      </script>
</body>
</html>
