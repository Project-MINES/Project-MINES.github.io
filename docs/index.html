<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 절대경로로 수정 -->
    <link rel="stylesheet" href="/css/diary-list-style.css">

    <title>Emotion_Diary</title>
    <meta http-equiv="Page-Enter" content="BlendTrans(Duration=1.0)">
    <meta http-equiv="Page-Exit" content="BlendTrans(Duration=1.0)">
</head>
<!-- check the Comments for more info -->
<style>
    body {
      opacity: 0;
      transition: opacity 1s ease-in;
    }
</style>
<body>
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    <div id="gotodiarylist">
      <button class="arrow right" onclick="location.href='DiaryList.html'" id="goList">
        <svg xmlns="http://www.w3.org/2000/svg" width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
          <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            points="0.375,0.375 45.63,38.087 0.375,75.8"/>
        </svg>
      </button>
    </div>

    <div id="sickband" class="container">
        <div class="band">
          <div class="eye"></div>
          <div class="mouth"></div>
          <div class="blood">
            <div class="shine"></div>
          </div>
          <div class="drip"></div>
        </div>
    </div>

    <div class="button_container">
        <button class="btn"><span>CHANGE</span></button>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var opacity = 0;
            var timer = setInterval(function() {
                opacity += 0.01;
                document.body.style.opacity = opacity;
                if (opacity >= 1) clearInterval(timer);
            }, 10);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 절대경로로 수정 -->
    <script src="/js/index-script.js"></script>   
</body>
</html>
